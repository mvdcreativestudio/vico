<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento - VICI</title>
        <!-- IMPORTS -->

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e221807524.js" crossorigin="anonymous"></script>

    <!-- FIN IMPORTS -->    
</head>
<body>


    <!-- NAVBAR -->
    <nav>
        <div class="nav col-12 d-flex justify-content-center">
            <img class="navLogo" src="../assets/img/logo_nav.png" alt="">
        </div>
    </nav>
    <!-- NAVBAR -->


    <main>
        <section class="seccionSuperiorCompra">
            <div class="d-flex justify-content-center">
                <div class="row col-8 justify-content-center contenedorHorario align-items-center pt-2">
                    <h6 class="text-center tituloSeguimiento">Tu orden llegará aproximadamente a las:</h6>
                    <h1 class="text-center mb-0 tituloSeguimiento">22:15 - 22:45</h1>
                </div>
            </div>
            <div class="text-center pt-5">
                <button class="col-2 botonPrimario masPadding">Estado del pedido</button>
            </div>
            <div class="d-flex col-6 pt-5 container-fluid justify-content-center">
                <div class="d-flex col-12 justify-content-between">
                    <div class="text-center">
                        <i class="fa-solid fa-check iconoSeguimientoPasado"></i>
                        <p class="pt-2 textoSeguimientoPasos">Estamos esperando que el local acepte tu pedido</p>
                    </div>
                    <div class="text-center pasoActivo">
                        <i class="fa-regular fa-clock iconoSeguimientoActivo"></i>
                        <p class="pt-2 textoSeguimientoPasos">El local ya está preparando tu pedido</p>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-ellipsis iconoSeguimientoSiguiente"></i>
                        <p class="pt-2 textoSeguimientoPasos">El repartidor ya salió para donde estás</p>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-ellipsis iconoSeguimientoSiguiente"></i>
                        <p class="pt-2 textoSeguimientoPasos">Pedido entregado, ¡que lo disfrutes!</p>
                    </div>
                </div>               
            </div>
            <div class="d-flex justify-content-center pt-5">
                <div class="col-4 d-flex justify-content-start text-center align-items-center contenedorNecesitoAyuda">
                    <i class="fa-regular fa-comment-dots iconoSecundario iconoContactar"></i>
                    <h6 class="necesitoAyuda">Necesito ayuda con mi pedido</h6>
                </div>
            </div>
            

        </section>

    </main>
    <footer></footer>
</body>
</html>
